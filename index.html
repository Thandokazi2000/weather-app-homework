<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script>
      src = "https://kit.fontawesome.com/a04d21dfd1.js";
      crossorigin = "anonymous";
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Signika&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="Weather-app">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm w-70"
                />
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <ul>
            <li> Last updated: <span id="date"></span></li>
            <li id="description"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-icon">
               <img
               src="https://openweathermap.org/img/wn/01d@2x.png"
               alt="clear"
               id="icon"
               class="float left"
               />
               <span class="weather-app-temperature" id="temperature"><strong></strong></span>
               <span class="units">
               <a href="#" id="celsius-link" class="active">°C</a> |
               <a href="#" id="fahrenheit-link">°F</a>
               </span> 
              </div>
              <div class="weather-forecast">
                <div class="row">
                  <div class="col-3">
                    <div class="weather-forecast-date">
                     Thu
                    </div>
                    <img 
                     src="https://openweathermap.org/img/wn/01d@2x.png"
                     alt=""
                     width="42"
                    />
                    <div class="weather-forecast-temperature">
                      <span class ="weather-forecast-temperature-max">
                       19°
                      </span>
                      <span class="weather-forecast-temperature-min">
                       9°
                      </span>
                    </div>
                  </div>
                  <div class="col-3">
                    <div class="weather-forecast-date">
                     Thu
                    </div>
                    <img 
                     src="https://openweathermap.org/img/wn/01d@2x.png"
                     alt=""
                     width="42"
                    />
                    <div class="weather-forecast-temperature">
                      <span class ="weather-forecast-temperature-max">
                       19°
                      </span>
                      <span class="weather-forecast-temperature-min">
                       9°
                      </span>
                    </div>
                  </div>
                  <div class="col-3">
                    <div class="weather-forecast-date">
                     Thu
                    </div>
                    <img 
                     src="https://openweathermap.org/img/wn/01d@2x.png"
                     alt=""
                     width="42"
                    />
                    <div class="weather-forecast-temperature">
                      <span class ="weather-forecast-temperature-max">
                       19°
                      </span>
                      <span class="weather-forecast-temperature-min">
                       9°
                      </span>
                    </div>
                  </div>
                  <div class="col-3">
                    <div class="weather-forecast-date">
                     Thu
                    </div>
                    <img 
                     src="https://openweathermap.org/img/wn/01d@2x.png"
                     alt=""
                     width="42"
                    />
                    <div class="weather-forecast-temperature">
                      <span class ="weather-forecast-temperature-max">
                       19°
                      </span>
                      <span class="weather-forecast-temperature-min">
                       9°
                      </span>
                    </div>
                  </div>
                  <div class="col-3">
                    <div class="weather-forecast-date">
                     Thu
                    </div>
                    <img 
                     src="https://openweathermap.org/img/wn/01d@2x.png"
                     alt=""
                     width="42"
                    />
                    <div class="weather-forecast-temperature">
                      <span class ="weather-forecast-temperature-max">
                       19°
                      </span>
                      <span class="weather-forecast-temperature-min">
                       9°
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          
            <div class="col-6">
             <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
             </ul>
            </div> 
         </div> 
      </div>
      <small>
          <a
            href="https://github.com/Thandokazi2000/Weather-app"
            target="_blank"
          >Open-source code</a>
          by Thandokazi Notyalwa
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
